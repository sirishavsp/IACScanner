<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IaC Security Scanner Results</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">IaC Security Scanner</a>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-12">
        <h2 class="text-center">IaC Security Scanner Results</h2>
        <!-- Results Table -->
        <table class="table table-striped table-bordered mt-4">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Issue</th>
              <th scope="col">Severity</th>
              <th scope="col">Line Number</th>
              <th scope="col">Recommendation</th>
            </tr>
          </thead>
          <tbody>
            {% for result in results %}
              <tr>
                <td>{{ result.issue }}</td>
                <td class="{{ 'table-danger' if result.severity == 'high' else 'table-warning' if result.severity == 'medium' else 'table-success' }}">{{ result.severity }}</td>
                <td>{{ result.line_number }}</td>
                <td>{{ result.recommendation }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-dark text-white text-center py-3">
    <p>Â© 2023 Your Name</p>
  </footer>

</body>
</html>
