<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>IaC Security Scanner</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">IaC Security Scanner</a>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center mb-4">IaC Security Scanner: Terraform Files</h2>
        <!-- Results Table -->
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th scope="col">File Name</th>
              <th scope="col">Report</th>
            </tr>
          </thead>
          <tbody>
            {% for tf_file in reports %}
              <tr>
                <td>{{ tf_file }}</td>
                <td><a href="{{ url_for('static', filename='reports/' + tf_file) }}">View Report</a></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
